---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{{ page.header-img }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
		{% if page.img-credit-name %}
		<div class="row">
			<div class="photo-credit col-lg-4 col-lg-offset-8 col-md-4 col-md-offset-8">
				<span>Photo by {% if page.img-credit-link %}<a href="{{ page.img-credit-link }}">{{ page.img-credit-name }}</a>{% else %}{{ page.img-credit-name }}{% endif %}</span>
			</div>
		</div>
		{% endif %}
    </div>
	
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>
